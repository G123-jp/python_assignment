version: '3.9'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
  app:
    build: .
    volumes:
      - .:/app
    depends_on:
      - db
    ports:
      - 8000:8000
    env_file:
      - .env
    links:
      - db
  get_raw_data:
    build:
      context: .
      dockerfile: Dockerfile_get_raw_data
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - app


volumes:
  postgres_data:

